<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/grandes.css" media="screen and (min-width: 769px)">
    <title>Projeto Login</title>
</head>
<body>
    <main>
        <section id="form">
            <div>
                <div id="back">
                </div>
                <div>
                    <h1>login</h1>
                    <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                    <form action="login.py" method="post" autocomplete="on">
                        <div class="form">
                            <label for="Iemail"><img src="images/email-icon.png" alt="icon"></label>
                            <input type="email" name="Email" id="Iemail" placeholder="Seu e-mail">
                        </div>
                        <div class="form">
                            <label for="Isenha"><img src="images/senha-icon.png" alt="senha"></label>
                            <input type="password" name="Senha" id="Isenha" minlength="8" placeholder="Sua senha">
                        </div>
                        <hr>
                        <div id="button">
                            <input type="submit" value="Logar" id="logar">
                            <input type="button" value="Esqueci a senha" id="esqueci">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
